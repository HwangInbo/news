<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="box">
    <input type="button" value="+" id="plus"></input>
    <label for="plus"></label>
    <button type="reset">reset</button>
  </div>

  <script>
    let plusbtn = document.querySelector('.button');
    plusbtn.addEventListener('click', () => {
      let plus = document.querySelector('.plus');
      plus.textContent = 1;
    })
  </script>
</body>
</html>
